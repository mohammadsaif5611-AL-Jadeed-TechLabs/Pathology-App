<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URINE ANALYSIS REPORT</title>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../script.js"></script>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <div class="container">

    <h2 class="title">URINE ANALYSIS REPORT</h2>

    <!-- Patient Info -->
    <div class="card">
      <h3 class="card-title">Patient Information</h3>

      <label>Patient Name</label>
      <input
  class="input"
  id="patient_name"
  value="MRS. SAFIYA ANJUM"
   oninput="toUpperCaseInput(this); autoSelectGender();" />


      <label>Referred By</label>
      <input class="input" id="ref_by" value="DR. MUJAHID KHAN SIR"  oninput="toUpperCaseInput(this)" />

      <label>Sample</label>
      <input class="input" id="sample" value="RECEIVED FROM OUTSIDE"  oninput="toUpperCaseInput(this)" />

      <div class="row">
        <div style="width: 50%;">
          <label>Age</label>
          <input
            class="input"
            id="age"
            inputmode="numeric"
            oninput="onlyNumberCommaDot(this)"
            value="22"
          />
        </div>

        <div style="width: 50%;">
          <label>Sex</label>
          <select class="input" id="sex">
            <option>Male</option>
            <option selected>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <label>Date</label>
      <input class="input" id="date" type="date" />

      <label>LRN</label>
      <input
        class="input"
        id="lrn"
        inputmode="numeric"
        oninput="onlyNumberCommaDot(this)"
        value="0590"
      />
    </div>

    <!-- CBC Values -->
    <div class="card">
      <h3 class="card-title">PHYSICAL EXAMINATION</h3>

     <div class="grid">

  <!-- LEFT COLUMN -->
  
<label>COLOUR</label>
<select class="input" id="Colour">
   <option value="Yellow"selected>Yellow</option>
  <option value="Pale Yellow">Pale Yellow</option>
 
  <option value="Pale Yellow">Reddish</option>
</select>

<label>APPEARANCE</label>
<select class="input" id="Appearance">
  <option value="Clear" selected >Clear</option>
  <option value="TURBID">TURBID</option>
  <option value="S TURBID">S TURBID</option>

  
  <option value="Hazy">Hazy</option>
  <option value="Traces">Traces</option>
</select>

</div>

    </div>
    <!-- CBC Values -->
    <div class="card">
      <h3 class="card-title">CHEMICAL EXAMINATION</h3>

     <div class="grid">

  <!-- LEFT COLUMN -->
  
<label>ALBUMIN</label>
<select class="input" id="Albumin">
  <option value="NIL" selected >NIL</option>
   <option value="Traces">Traces</option>
  <option value="Present +">Present +</option>
  <option value="Present ++">Present ++</option>
  <option value="Present +++">Present +++</option>
 
</select>
  
<label>SUGAR </label>
<select class="input" id="Sugar">
  <option value="NIL" selected >NIL</option>
   <option value="Traces">Traces</option>
  <option value="Present +">Present +</option>
  <option value="Present ++">Present ++</option>
  <option value="Present +++">Present +++</option>
 
</select>
 
<label>BILE SALT</label>
<select class="input" id="Bsalt">
  <option value="Absent" selected >Absent</option>
   <option value="Present">Present</option>
</select>

<label>BILE PIGMENT</label>
<select class="input" id="Bpigment" onchange="toggleBileOther(this)">
  <option value="NIL" selected>NIL</option>
  <option value="ABSENT">Absent</option>
  <option value="PRESENT">Present</option>
  <option value="OTHER">Other</option>
</select>

<input
  type="text"
  class="input"
  id="Bpigment_other"
  placeholder="Specify other"
  style="display:none;"
/>


</div>

    </div>
    <!-- CBC Values -->
    <div class="card">
      <h3 class="card-title">MICROSCOPIC EXAMINATION</h3>

     <div class="grid">

  <!-- LEFT COLUMN -->
  
<label>R.B.C.</label>
<select class="input" id="RBC">
  <option value="NIL" selected >NIL</option>
   <option value="1 - 2 /hpf">1 - 2 /hpf</option>
  <option value="2 - 4 /hpf">2 - 4 /hpf</option>
 
  <option value="4 - 5 /hpf">4 - 5 /hpf</option>
  <option value="5 - 10 /hpf">5 - 10 /hpf</option>
  <option value="10 - 15 /hpf">10 - 15 /hpf</option>
</select>

<label>PUS CELLS</label>
<select class="input" id="Puscells">
  <option value="Occasional /hpf" selected >Occasional /hpf</option>
  <option value="1 - 2  /hpf">1 - 2  /hpf</option>
  <option value="2 - 4 /hpf">2 - 4 /hpf</option>
  <option value="5 - 7 /hpf">5 - 7 /hpf</option>
  <option value="5 - 10 /hpf">5 - 10 /hpf</option>
  <option value="10 - 15 /hpf">10 - 15 /hpf</option>
</select>
  
<label>EPITHELIAL CELLS</label>
<select class="input" id="Epithelialcells">
  <option value="NIL" selected >NIL</option>
   <option value="1 - 2 /hpf">1 - 2 /hpf</option>
  <option value="2 - 4 /hpf">2 - 4 /hpf</option>
 
  <option value="4 - 5 /hpf">4 - 5 /hpf</option>
  <option value="5 - 10 /hpf">5 - 10 /hpf</option>
  <option value="10 - 15 /hpf">10 - 15 /hpf</option>
</select>

<label>AMORPHOUS MATERIAL</label>
<select class="input" id="Amorphousmaterial">
  <option value="NIL" selected>NIL</option>
  <option value="Absent">Absent</option>
  <option value="Traces">Traces</option>
  <option value="Present">Present</option>
  <option value="Present +">Present +</option>
  <option value="Present ++">Present ++</option>
</select>

<label>BACTERIA</label>
<select class="input" id="Bacterial">
  <option value="NIL" selected >NIL</option>
   <option value="Absent">Absent</option>
  <option value="Present">Present</option>
  <option value="Present +">Present +</option>
  <option value="Present ++">Present ++</option>
 
</select>
  
<label>CAST</label>
<select class="input" id="Cast">
  <option value="NIL" selected>NIL</option>
   <option value="Absent">Absent</option>

</select>  
  
<label>CRYSTALS</label>
<select class="input" id="Crystals">
  <option value="NIL" selected>NIL</option>
   <option value="Absent">Absent</option>

</select>  

<label>OTHER FINDINGS</label>
<select class="input" id="Other">
  <option value="NIL" selected >NIL</option>
   <option value="Absent">Absent</option>
</select>


</div>

    </div>


    <button class="btn" onclick="generatePDF()">
      Generate PDF
    </button>

  </div>

  <!-- INPUT FILTER SCRIPT -->
<script>
  // Auto set current date
  document.addEventListener("DOMContentLoaded", () => {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;
  });
</script>



  <script src="URINE.js"></script>
</body>
</html>
