<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBC Test</title>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../script.js"></script>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <div class="container">

    <h2 class="title">Complete Blood Count (CBC)</h2>

    <!-- Patient Info -->
    <div class="card">
      <h3 class="card-title">Patient Information</h3>

      <label>Patient Name</label>
      <input
  class="input"
  id="patient_name"
  value="MRS. SAFIYA ANJUM"
   oninput="toUpperCaseInput(this); autoSelectGender();" />


      <label>Referred By</label>
      <input class="input" id="ref_by" value="DR. MUJAHID KHAN SIR"  oninput="toUpperCaseInput(this)" />

      <label>Sample</label>
      <input class="input" id="sample" value="RECEIVED FROM OUTSIDE"  oninput="toUpperCaseInput(this)" />

      <div class="row">
        <div style="width: 50%;">
          <label>Age</label>
          <input
            class="input"
            id="age"
            inputmode="numeric"
            oninput="onlyNumberCommaDot(this)"
            value="22"
          />
        </div>

        <div style="width: 50%;">
          <label>Sex</label>
          <select class="input" id="sex">
            <option>Male</option>
            <option selected>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <label>Date</label>
      <input class="input" id="date" type="date" />

      <label>LRN</label>
      <input
        class="input"
        id="lrn"
        inputmode="numeric"
        oninput="onlyNumberCommaDot(this)"
        value="0590"
      />
    </div>

    <!-- CBC Values -->
    <div class="card">
      <h3 class="card-title">CBC Test Values</h3>

     <div class="grid">

  <!-- LEFT COLUMN -->
  <label>Haemoglobin</label>
  <input class="input" placeholder="Haemoglobin" id="Haemoglobin" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="9.7" />

  <label>Total Leucocyte Count (TLC)</label>
  <input class="input" placeholder="TLC" id="TLC" inputmode="numeric" oninput="onlyNumberCommaDot(this)" value="9,500" />

  <label>Neutrophils (%)</label>
  <input class="input" placeholder="Neutrophils" id="Neutrophils" inputmode="numeric" oninput="onlyNumberCommaDot(this)" value="75" />

  <label>Lymphocytes (%)</label>
  <input class="input" placeholder="Lymphocytes" id="Lymphocytes" inputmode="numeric" oninput="onlyNumberCommaDot(this)" value="21" />

  <label>Eosinophils (%)</label>
  <input class="input" placeholder="Eosinophils" id="Eosinophils" inputmode="numeric" oninput="onlyNumberCommaDot(this)" value="02" />

  <label>Monocytes (%)</label>
  <input class="input" placeholder="Monocytes" id="Monocytes" inputmode="numeric" oninput="onlyNumberCommaDot(this)" value="02" />

  <label>Basophils (%)</label>
  <input class="input" placeholder="Basophils" id="Basophils" inputmode="numeric" oninput="onlyNumberCommaDot(this)" value="00" />


  <!-- RIGHT COLUMN -->
  <label>RBC (million/cumm)</label>
  <input class="input" placeholder="RBC" id="RBC" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="3.53" />

  <label>HCT (%)</label>
  <input class="input" placeholder="HCT" id="HCT" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="28.1" />

  <label>MCV (fl)</label>
  <input class="input" placeholder="MCV" id="MCV" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="82.40" />

  <label>MCH (pg)</label>
  <input class="input" placeholder="MCH" id="MCH" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="27.40" />

  <label>MCHC (g/dl)</label>
  <input class="input" placeholder="MCHC" id="MCHC" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="33.30" />

  <label>RDW - CV (%)</label>
  <input class="input" placeholder="RDW-CV" id="RDW_CV" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="16.40" />

  <label>RDW - SD (fl)</label>
  <input class="input" placeholder="RDW-SD" id="RDW_SD" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="54.80" />

  <label>Platelet Count (/cumm)</label>
  <input class="input" placeholder="Platelet" id="Platelet" inputmode="numeric" oninput="onlyNumberCommaDot(this)" value="286,000" />

  <label>MPV (fl)</label>
  <input class="input" placeholder="MPV" id="MPV" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="6.9" />

  <label>PCT (%)</label>
  <input class="input" placeholder="PCT" id="PCT" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="0.197" />

  <label>PDW (%)</label>
  <input class="input" placeholder="PDW" id="PDW" inputmode="decimal" oninput="onlyNumberCommaDot(this)" value="16.9" />

</div>

    </div>

    <button class="btn" onclick="generatePDF()">
      Generate PDF
    </button>

  </div>

  <!-- INPUT FILTER SCRIPT -->
<script>
  // Auto set current date
  document.addEventListener("DOMContentLoaded", () => {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;
  });
</script>



  <script src="cbc.js"></script>
</body>
</html>
